<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/game.css">
    <link rel="stylesheet" href="styles/end.css">
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <title>더 많이 더 적게</title>
</head>
<body>
    <div class="main-screen">
        <img src="assets/logo.png" alt="Logo" class="logo">
        <h2 class="title">검색량이 많은 키워드 비교 게임</h2>
        <button class="start">
            게임 시작
        </button>
    </div>
    <div class="game-screen">
        <div class="max-score score">
            <h2>최고 점수</h2>
            <h3>1</h3>
        </div> 
        <div class="current-score score">
            <h2>현재 점수</h2>
            <h3>0</h3>
        </div>
        <div class="status-container">
            <div class="status">
              <div class="status-inner status-front"></div>
              <div class="status-inner status-back"></div>
            </div>
          </div>

        <div class="game-container">
        </div>
    </div>
    <div class="end-screen">
        <div class="result">
            <div class="end-current-score">
                <h2>당신의 점수는</h2>
                <h3>
                    <span class="end-score">0</span>
                    <span>점</span>
                </h3>
            </div>
            <div class="end-max-score">
                <h2>최고 점수: </h2>
                <h3>0</h3>
            </div> 
        </div>
        <div class="end-buttons">
            <button class="goto-main end-button">
                <img src="assets/main_black.svg" alt="Main" class="main-black">
                <img src="assets/main_white.svg" alt="Main" class="main-white">
                메인으로
            </button>
            <button class="restart end-button">
                <img src="assets/restart_black.svg" alt="Restart" class="restart-black">
                <img src="assets/restart_white.svg" alt="Main" class="restart-white">
                다시 시작
            </button>
        </div>
    </div>
    <script src="scripts/main.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/end.js"></script>
</body>
</html>
